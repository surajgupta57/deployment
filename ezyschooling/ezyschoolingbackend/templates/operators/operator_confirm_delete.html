{% extends 'custom_admin/base.html' %}
{% block title %}Delete operator{% endblock %}

{% block content %}
    {% include 'custom_admin/_navbar.html' %}
    
    <div class="container py-4">
        <form method="post" class="justify-center">
            {% load crispy_forms_tags %}
            {{ form.media }}
            {% csrf_token %} 
            {{ form | crispy }}
            <h3>Are you sure you want to delete "{{ object }}"?</h3> 
            <br>
            <input type="submit" value="Confirm" class="btn btn-primary btn-block w-50">
        </form>     
    </div>
</body>
</html>
{% endblock %}
